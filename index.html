<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급식 정보 알리미</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --font-color: #333;
            --border-color: #ddd;
            --white-color: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background-color: var(--secondary-color);
            color: var(--font-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--white-color);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white-color);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .date-selector {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .date-selector label {
            font-weight: bold;
            font-size: 1.1em;
        }

        .date-selector input[type="date"] {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .date-selector input[type="date"]:hover,
        .date-selector input[type="date"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        #meal-info {
            padding: 20px;
        }

        .meal-card {
            background-color: var(--white-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 2px 6px var(--shadow-color);
        }

        .meal-card h2 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            font-size: 1.4em;
        }

        .meal-card ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        .meal-card li {
            padding: 8px 0;
            border-bottom: 1px dashed var(--border-color);
        }

        .meal-card li:last-child {
            border-bottom: none;
        }

        #loading, #no-data {
            text-align: center;
            padding: 40px 20px;
            color: #888;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>오늘의 급식</h1>
        </header>

        <div class="date-selector">
            <label for="date-picker">날짜 선택:</label>
            <input type="date" id="date-picker">
        </div>

        <div id="meal-info">
            <div id="loading">날짜를 선택해주세요.</div>
            <div id="no-data" style="display: none;">급식 정보가 없습니다.</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const datePicker = document.getElementById('date-picker');
            const mealInfoContainer = document.getElementById('meal-info');
            const loadingMessage = document.getElementById('loading');
            const noDataMessage = document.getElementById('no-data');

            // 페이지 로드 시 오늘 날짜로 설정
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            datePicker.value = `${yyyy}-${mm}-${dd}`;

            // 페이지가 로드되자마자 오늘 날짜의 급식 정보를 가져옵니다.
            fetchMealInfo(datePicker.value.replace(/-/g, ''));

            // 날짜가 변경되면 급식 정보를 다시 가져옵니다.
            datePicker.addEventListener('change', (event) => {
                const selectedDate = event.target.value.replace(/-/g, '');
                fetchMealInfo(selectedDate);
            });

            async function fetchMealInfo(date) {
                loadingMessage.style.display = 'block';
                noDataMessage.style.display = 'none';
                mealInfoContainer.innerHTML = ''; // 기존 정보 초기화
                mealInfoContainer.appendChild(loadingMessage);

                // API URL의 필수 파라미터입니다. [13]
                const ATPT_OFCDC_SC_CODE = 'J10'; // 시도교육청코드
                const SD_SCHUL_CODE = '7761040';    // 학교코드
                // 사용자가 제공한 URL을 참고하여 API를 구성합니다.
                const apiUrl = `https://open.neis.go.kr/hub/mealServiceDietInfo?ATPT_OFCDC_SC_CODE=${ATPT_OFCDC_SC_CODE}&SD_SCHUL_CODE=${SD_SCHUL_CODE}&MLSV_YMD=${date}`;

                try {
                    // fetch API를 사용하여 데이터를 요청합니다. [1, 4]
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.text();
                    
                    // XML 데이터를 파싱합니다. [3, 7]
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "text/xml");

                    const rows = xmlDoc.getElementsByTagName('row');

                    if (rows.length === 0) {
                        loadingMessage.style.display = 'none';
                        noDataMessage.style.display = 'block';
                        mealInfoContainer.appendChild(noDataMessage);
                        return;
                    }

                    loadingMessage.style.display = 'none';
                    mealInfoContainer.innerHTML = ''; // 로딩 메시지 제거

                    const meals = { '조식': null, '중식': null, '석식': null };

                    for (let i = 0; i < rows.length; i++) {
                        const mealType = rows[i].getElementsByTagName('MMEAL_SC_NM')[0].textContent;
                        const mealData = rows[i].getElementsByTagName('DDISH_NM')[0].textContent.split('<br/>');
                        const calInfo = rows[i].getElementsByTagName('CAL_INFO')[0].textContent;

                        const mealContent = `
                            <ul>
                                ${mealData.map(item => `<li>${item.trim().replace(/\(\d+(\.\d+)*\)/g, '')}</li>`).join('')}
                            </ul>
                            <p><strong>칼로리:</strong> ${calInfo}</p>
                        `;

                        if (mealType.includes('조식')) meals['조식'] = mealContent;
                        if (mealType.includes('중식')) meals['중식'] = mealContent;
                        if (mealType.includes('석식')) meals['석식'] = mealContent;
                    }
                    
                    ['조식', '중식', '석식'].forEach(type => {
                        if (meals[type]) {
                            const mealCard = document.createElement('div');
                            mealCard.className = 'meal-card';
                            mealCard.innerHTML = `<h2>${type}</h2>${meals[type]}`;
                            mealInfoContainer.appendChild(mealCard);
                        }
                    });

                    // 모든 식사 정보가 없는 경우
                    if (!meals['조식'] && !meals['중식'] && !meals['석식']) {
                        noDataMessage.style.display = 'block';
                        mealInfoContainer.appendChild(noDataMessage);
                    }

                } catch (error) {
                    console.error('Fetch error:', error);
                    loadingMessage.style.display = 'none';
                    mealInfoContainer.innerHTML = '<div id="no-data" style="display: block;">정보를 불러오는 데 실패했습니다.</div>';
                }
            }
        });
    </script>

</body>
</html>
